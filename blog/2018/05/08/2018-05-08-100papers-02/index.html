</pre></td><td class='code'><pre><code class=''><span class='line'>  - from: 1
</span><span class='line'>  - 著者: Myoung Park
</span><span class='line'>  - 所属: Intel Labs
</span><span class='line'>  - 発行年: 2011
</span><span class='line'>  - 学会: IEEE ICC 2011 http://icc2011.ieee-icc.org/index.php
</span><span class='line'>  - どんなもの
</span><span class='line'>    ○ 802.11acでサポートされた80Mhz幅での転送にあたって20/40/80MHzをセカンダリチャネル以降の20MHz幅ごとの空き状況を見て切り替える方式
</span><span class='line'>    ○ セカンダリチャネルのCCA sensitivityの影響や802.11ac利用地のプライマリチャネルの選び方がスループットに与える影響を調べた。
</span><span class='line'>  - 先行研究と比べてどこがすごい
</span><span class='line'>    ○ 先行研究: 802.11ac, 802.11n
</span><span class='line'>    ○ セカンダリチャネルに定常的にトラフィックが有る場合のスループットを85%改善
</span><span class='line'>    ○ もともとは802.11nの20/40切り替えテクニックだが、これを802.11acに適用した
</span><span class='line'>  - 技術や手法のキモはどこ？
</span><span class='line'>    ○ Dynamicに20/40/80とチャネル幅を変えるところ
</span><span class='line'>    ○ もともと802.11nの20/40Mhz幅切り替えという前例がある
</span><span class='line'>      § 40MHz幅運用の場合、セカンダリチャネルでは
</span><span class='line'>        □ プライマリより低い感度のCCA感度で運用される: -82 or -79 vs -62 dBm (ED-CCAだけが動く): プライマリで必要なプリアンブルデコード等が不要なため
</span><span class='line'>        □ NAVをセットしない: セカンダリチャネルのみで動作する802.11aなどのデバイスのプリアンブルをデコードしないため
</span><span class='line'>      § まずプライマリチャネルがDIFS + CWの後に空いているか見る + PIFSの後にセカンダリが空いているか見る
</span><span class='line'>        □  (正確にはプライマリチャネルのCW(3〜1023us)中の後ろPIFS(9us)がクリアなら、プライマリと同期できる)
</span><span class='line'>        □ staticの場合: 両方空いていれば送信  or 再度バックオフ
</span><span class='line'>        □ dynamicの倍: 20mhzに縮退して送信
</span><span class='line'>      § 80MHz幅運用の問題点
</span><span class='line'>    ○ 20/40/80の切り替えについて
</span><span class='line'>      § 80MHzを占有できることはまずないという現状がある
</span><span class='line'>        □ staticだと遅れる機会がなかなかこない
</span><span class='line'>        □ プライマリとセカンダリとでCCAのレベルが異なることによる問題: セカンダリチャネルで-82〜-62dBmあたりの強度のフレームの送信と衝突する可能性 =&gt; 結局Ackが帰ってこずフレームが欠損し、双方にretryが必要になり、また時間を消費する...
</span><span class='line'>      § プライマリチャネルの選び方
</span><span class='line'>        □ 大抵40/80の先頭か末尾が多い
</span><span class='line'>        □ これだとセカンダリが1つに限られるため20Mhzにフォールバックする確率がたかい
</span><span class='line'>        □ 真ん中にプライマリを持ってこれる方式が望ましい場合がある
</span><span class='line'>  - どうやって技術・手法の有効性を検証した？
</span><span class='line'>    ○ MATLABのシミュレーションで実施
</span><span class='line'>    ○ 1台のAP、それに接続する1台の802.11ac STA、セカンダリチャネルに1〜3台のAP + 1, 2台のSTAsを配備した環境を想定
</span><span class='line'>    ○ セカンダリチャネルに干渉する通信がある場合のスループットの改善を計測
</span><span class='line'>    ○ 80MHz staticだとそちらの通信の空きでしか通信できないため、かなり下がるはず -&gt; これが改善していれば有意であることが示せる
</span><span class='line'>    ○ スタティックvsダイナミックの比較 (Fig 4a vs Fig 4b)
</span><span class='line'>      § セカンダリチャネルのSTAの送信確率を０〜100% (0-1)で換えたグラフ
</span><span class='line'>      § セカンダリチャネルでの受信出力はED-CCAの閾値 -62dBmより上を想定
</span><span class='line'>      § 4aのスタティックの場合
</span><span class='line'>        □ 台数1台の場合、TxProb =1でも200Mbps程度でる
</span><span class='line'>          - 縮退運転はしないため、
</span><span class='line'>        □ が、台数が増えるごとに0Mbpsに近づく
</span><span class='line'>            ◊ TxProb &gt;= 0.6のときは2台でダイナミック方式に抜かれる
</span><span class='line'>      § 4bのダイナミック方式の場合
</span><span class='line'>        □ 台数1台の場合、TxProb = 1で144Mbps程度に落ちる
</span><span class='line'>          - 20MHzに縮退運転するため、スタティックよりも遅い
</span><span class='line'>        □ 但し台数が増えても100Mbps程度を維持
</span><span class='line'>          - セカンダリチャネルにいる他局の影響を抑えることに成功している
</span><span class='line'>      § 改善の度合い(Table III)
</span><span class='line'>        □ Tx Prob = 0.6 (中程度) で85%
</span><span class='line'>        □ Tx prob = 1.0 (重程度) で 569%
</span><span class='line'>    ○ セカンダリチャネルの他局の強度がED-CCAに引っかからない場合(-82 &lt; RSSI &lt; -62) (Fig 5)
</span><span class='line'>      § 802.11ac側は気づかずに潰しに掛かる(コリジョンが発生)
</span><span class='line'>      § セカンダリにいる802.11a側の局は潰されるか、CCAでより多く待たされる =&gt; バックオフの増加
</span><span class='line'>      § このため802.11a側の局の合計スループットが大幅に低下する
</span><span class='line'>      § Fig 4a/bと比べて、802.11ac側BSSへの悪影響は低い
</span><span class='line'>      =&gt; 強度を-62 dBmに押さえることでセカンダリ側に割を食わすということはできる
</span><span class='line'>    ○ プライマリチャネルを中間におくことの効用 (Fig6)
</span><span class='line'>      § 中間に置いた場合(例: W52の40ch)と末尾に置いた場合(例: W52の48ch)の比較
</span><span class='line'>      § 中程度(TxProb=0.6)以上のトラフィックが全部のセカンダリチャネルに発生している場合は+10Mbps程度の効用
</span><span class='line'>        □ 最大で20Mbps程度、20%の改善
</span><span class='line'>        □ これは40MHz幅を2方向に取れることに起因する
</span><span class='line'>  - 議論はある？
</span><span class='line'>    ○ 50台ぐらいになり、BAR/BA/RTS/CTS等のコントロール系フレームが多くなった場合でも同様の傾向になるのか？
</span><span class='line'>    ○ セカンダリチャネルに居る他局の出力が弱いと割を食いやすい問題への解決策の議論は...?
</span><span class='line'>  - この中ででてきた次に読むべき論文リスト
</span><span class='line'>    ○ 参考文献に論文がねぇ！
</span><span class='line'>    ○ [5]: Kim, Y,. "Enhanced CCA for Non-Primary Channels Using Guard Interval", IEEE 802.11-10/0012r0, Jan2010
</span><span class='line'>      セカンダリチャネルでのCCAが高いことによる問題 (論文ではないけど)</span></code></pre></td></tr></table></div></figure>
